<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Graduation cap icon for KAIROS -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Graduation cap -->
  <!-- Cap top (board) -->
  <polygon points="50,25 20,35 50,45 80,35" fill="#ffffff"/>
  
  <!-- Cap base -->
  <path d="M 30 40 L 30 55 Q 30 65 50 70 Q 70 65 70 55 L 70 40" fill="#ffffff" opacity="0.9"/>
  
  <!-- Tassel -->
  <line x1="80" y1="35" x2="85" y2="45" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="85" cy="48" r="3" fill="#fbbf24"/>
</svg>
